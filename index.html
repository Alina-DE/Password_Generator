<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Password Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body style="background: url(./bg.jpg); background-size: cover; background-position: bottom">

    <div class="d-flex flex-column align-items-center justify-content-center vh-100">

        <h2 class="text-primary font-weight-bold">Password Generator</h2>

        <form class="container mt-2">

            <section class="password w-100 border rounded p-2 text-center h2 bg-light">Password</section>

            <div class="pt-2 pb-2">
                <input type="number" name="length" class="w-50" placeholder="Enter length">

                <span class="mt-3 mb-3 w-25 pl-2">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox"><small class="font-weight-bold">Use mixed cases?</small></label>
                </span>
            </div>

            <button type="submit" class="btn btn-primary w-100">Generate Password</button>
        </form>
    </div>



    <script src="main.js"></script>
</body>

</html>
