<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Password Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body style="background: url(./bg.jpg); background-size: cover; background-position: bottom">

    <div class="d-flex flex-column align-items-center justify-content-center vh-100">

        <h1 class="text-success font-weight-bold" style="text-shadow: 3px 5px 5px black;">Password Generator</h1>

        <form class="container mt-2">

            <section class="password w-100 border rounded p-2 text-center h2 bg-light">Password</section>

            <div class="my-2 p-0 rounded" style="background-color: rgba(255, 255, 255, 0.5)">
                <input type="number" name="length" class="p-1 w-50 rounded" placeholder="Enter length">

                <span class="pl-4 py-0" >
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox"><small class="font-weight-bold">Use mixed cases?</small></label>
                </span>
            </div>

            <button type="submit" class="shadow-sm btn btn-success w-100">Generate Password</button>
        </form>
    </div>



    <script src="main.js"></script>
</body>

</html>
